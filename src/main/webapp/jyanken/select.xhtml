<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<ui:composition template="/templates/layout.xhtml">
    <ui:define name="page_title">Jyanken</ui:define>
    <ui:define name="content">
        <h2>Let's play jyanken!</h2>
        <h:form>
            <div>
                <h:selectOneMenu value="#{jyankenBean.selectedHand}">
                    <f:selectItem itemValue="0" itemLabel="Rock"/>
                    <f:selectItem itemValue="1" itemLabel="Scissor"/>
                    <f:selectItem itemValue="2" itemLabel="Paper"/>
                </h:selectOneMenu>
            </div>
            <h:commandButton action="#{jyankenBean.jyanken()}" value="Jyanken Pon!"/>
        </h:form>
        <h:button outcome="select" value="Return to Jyanken"/>
    </ui:define>
</ui:composition>
</body>
</html>
